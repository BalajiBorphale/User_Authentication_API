<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login API UI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 20px; }
        form div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="email"], input[type="text"] { width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .message { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .result { background-color: #e2e3e5; color: #383d41; border: 1px solid #d6d8db; padding: 10px; word-break: break-all;}
    </style>
</head>
<body>
    <div class="container">
        <h1>User Authentication</h1>

        <h2>1. Register User</h2>
        <form id="registerForm">
            <div>
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required>
            </div>
            <button type="submit">Register</button>
            <div id="registerMessage" class="message"></div>
        </form>

        <h2>2. Request OTP</h2>
        <form id="requestOtpForm">
            <div>
                <label for="requestEmail">Email:</label>
                <input type="email" id="requestEmail" required>
            </div>
            <button type="submit">Request OTP</button>
            <div id="requestOtpMessage" class="message"></div>
        </form>

        <h2>3. Verify OTP</h2>
        <form id="verifyOtpForm">
            <div>
                <label for="verifyEmail">Email:</label>
                <input type="email" id="verifyEmail" required>
            </div>
            <div>
                <label for="verifyOtp">OTP:</label>
                <input type="text" id="verifyOtp" required minlength="6" maxlength="6">
            </div>
            <button type="submit">Verify OTP & Login</button>
            <div id="verifyOtpMessage" class="message"></div>
            <div id="tokenResult" class="result" style="display: none;">
                <h3>Your JWT Token:</h3>
                <p id="jwtToken"></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
